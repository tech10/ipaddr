[run]
  deadline = "10m"
  tests = true

[linters]
  disable-all = true
  enable = [
    "asciicheck",
    "bidichk",
    "contextcheck",
    "decorder",
    "depguard",
    "dogsled",
    "dupl",
    "dupword",
    "errcheck",
    "errname",
    "errorlint",
    "exportloopref",
    "forcetypeassert",
    "funlen",
    "gocognit",
    "gocheckcompilerdirectives",
    "goconst",
    "gocritic",
    "gocyclo",
    "godot",
    "gofumpt",
    "gosec",
    "gosimple",
    "govet",
    "ineffassign",
    "misspell",
    "nakedret",
    "nestif",
    "nilerr",
    "nilnil",
    "nolintlint",
    "prealloc",
    "predeclared",
    "revive",
    "staticcheck",
    "stylecheck",
    "typecheck",
    "unconvert",
    "unparam",
    "unused",
    "vetshadow",
    "wastedassign",
    "whitespace",
  ]

[issues]
  fix = true

[linters-settings.gofumpt]
    extra-rules = true

[linters-settings.stylecheck]
    checks = ["all"]
